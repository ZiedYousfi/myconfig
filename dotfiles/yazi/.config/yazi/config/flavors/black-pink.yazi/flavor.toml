# File-specific styles 
[filetype]
rules = [
  # Directories
  { name = "*/", fg = "#ff4ead", bold = true },
  { mime = "inode/directory", fg = "#ff4ead", bold = true },

  # Images
  { mime = "image/*", fg = "#facc15" },

  # Media
  { mime = "{audio,video}/*", fg = "#4ade80" },

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff4ead" },

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#60a5fa" },

  # Empty files
  { mime = "inode/empty", fg = "#4a4f5e" },

  # Special files
  { url = "*", is = "orphan", bg = "#f87171" },
  { url = "*", is = "exec", fg = "#4ade80" },

  # Dummy files
  { url = "*", is = "dummy", bg = "#f87171" },
  { url = "*/", is = "dummy", bg = "#f87171" },

  # Fallback
  { url = "*/", fg = "#d0d6e0", bold = true },
]